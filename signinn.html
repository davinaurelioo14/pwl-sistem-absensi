<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link rel="stylesheet" href="signinn.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit" class="btn-signin"><a href="homepage.html">Sign In</a></button>
      </form>
    </div>
    <div class="info-section">
      <h2>Hi There !</h2>
      <p>If you dont have account</p>
      <a href="signup.html"><button class="btn-signup">Sign Up</button></a>
    </div>
  </div>
  <script src="signinn.js"></script>
</body>
</html>
